<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet"/>
  <title>Registration</title>
</head>
<body>
  <h2 class="h22">REGISTRATION FORM</h2>
  <form>
    <table>
      <tr>
        <td><label for="fname">First Name</label></td>
        <td><input type=”text” name="fname" class="input-box" ></td>
      </tr>
      <tr>
        <td><label for="lname">Last Name</label></td>
        <td><input type=”text” name="lname" class="input-box" ></td>
      </tr>
      <tr>
        <td><label for="pnum">Phone Number</label></td>
        <td><input type="tel" name="pnum" class="input-box"
              placeholder="123-72-234-789"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{3}" required></td>
      </tr>
      <tr>
        <td><label for="email">Email</label></td>
        <td><input type="email" name="email" class="input-box"></td>
      </tr>
      <tr>
        <td><label for="pswd">Password</label></td>
        <td><input type="password" name="pswd" class="input-box"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"required></td>
      </tr>
      <tr>
        <td><input type="radio" name="Male" id="Male"> Male</td>
        <td><input type="radio" name="Female" id="Female"> Female</td>
      </tr>
      <tr>
        <td><label for="dob">Date of Birth</label></td>
        <td><input type="date" name="dob" id=”” max="2022-10-01" min="1960-01-01"></td>
      </tr>
      <tr>
        <td><label for="colour">Favourite Color</label></td>
        <td><input type="color" name="colour"></td>
      </tr>
      
      </table>
    <input type="checkbox"><span>Remember Me</span><br>
    <a href="success.html"><button type="submit" class="subbut">Submit</button></a><br>
    <a href="index.html" target="_blank"><button type="button" class="but">I have an account</button></a>
  </form>
  
</body>
</html>
